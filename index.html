
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golden Chicken Farm</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="farm-background">
    <div class="coop-container">
      <!-- Hiển thị 10 ổ gà -->
      <div id="coops"></div>
    </div>
    <div class="shop-icon" onclick="toggleShop()">🛒</div>
    <div id="shop" class="shop hidden">
      <h3>Cửa hàng</h3>
      <p>Mua vật phẩm, bán trứng, thanh lý gà...</p>
      <button onclick="toggleShop()">Đóng</button>
    </div>
  </div>

  <div id="chicken-info-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Thông tin gà</h2>
      <p id="chicken-details"></p>
      <button onclick="closeModal()">Đóng</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
