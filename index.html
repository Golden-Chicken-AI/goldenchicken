    .wheel-container {

      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.95);

    .wheel {
      width: 300px;
      height: 300px;

      border: 10px solid #ff6f00;
      position: relative;

        #ffd54f 30% 45%, 
        #ffe082 45% 65%, 
        #ffb74d 65% 75%, 
        #ffe082 75% 80%, 
        #fff 80% 100%
      );
    }

    .wheel::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .wheel-button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff6f00;
