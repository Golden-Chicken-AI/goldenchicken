
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golden Chicken Farm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="farm-container">
    <h1>Golden Chicken Farm</h1>
    <div id="coop-container"></div>

    <button id="store-button">🛒 Cửa hàng</button>

    <div id="store-popup" class="hidden">
      <h2>Cửa hàng</h2>
      <div id="store-items"></div>
      <button onclick="closeStore()">Đóng</button>
    </div>

    <div id="chicken-info" class="hidden">
      <h3>Thông tin Gà</h3>
      <p id="chicken-status"></p>
      <button onclick="closeChickenInfo()">Đóng</button>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
