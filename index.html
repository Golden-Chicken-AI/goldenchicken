    .container {
      position: relative;

    }

    .chicken {
      position: absolute;

    .nest {

      width: 200px;

      z-index: 0;
    }

    .icon-bar-left, .icon-bar-right {

      top: 50%;

      flex-direction: column;
      gap: 15px;
    }

    .icon-bar-left {
      left: 20px;
    }

    .icon-bar-right {
      right: 20px;
    }

    .icon-btn {
      width: 50px;
      height: 50px;
      background-color: #ffcc80;
      border-radius: 50%;
      border: 2px solid #ffb300;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .icon-btn img {
      width: 30px;
      height: 30px;
    }

    .task-table {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 320px;
      background: #fff3e0;
      border: 2px solid #ffb300;
      border-radius: 15px;
      padding: 20px;
      z-index: 10;

    .task-table h2 {

      color: #e65100;
    }

    table {

    }

    th, td {

      text-align: left;
      border-bottom: 1px solid #ffd54f;
    }

    .reward-icon {

      height: 24px;

    .claim-button {

      background-color: #81c784;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .claim-button:disabled {
      background-color: #c8e6c9;
      cursor: default;
    }

    .wheel-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border: 4px solid #f57f17;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 999;
    }

    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #ff6f00;
      background: conic-gradient(
        #ffe082 0% 20%, 
        #ffcc80 20% 30%, 
        #ffd54f 30% 45%, 
        #ffe082 45% 65%, 
        #ffb74d 65% 75%, 
        #ffe082 75% 80%, 
        #fff 80% 100%
      );
      position: relative;
    }

    .wheel::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .wheel-button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff6f00;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .close-wheel {
      margin-top: 10px;
      padding: 5px 10px;
      background: #e0e0e0;
      color: #333;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
